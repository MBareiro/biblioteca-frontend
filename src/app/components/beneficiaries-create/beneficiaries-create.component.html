<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Agregar Beneficiario</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="saveBeneficiary()" #beneficiaryForm="ngForm">
      <div class="form-fields">
        <div class="input-group">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" [(ngModel)]="beneficiary.name" name="name" required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput placeholder="Apellido" [(ngModel)]="beneficiary.last_name" name="last_name" required>
          </mat-form-field>
        </div>

        <div class="input-group">
          <mat-form-field>
            <mat-label>Teléfono</mat-label>
            <input matInput placeholder="Teléfono" [(ngModel)]="beneficiary.phone" name="phone" required>
          </mat-form-field>

          <!-- Ejemplo de etiqueta para el campo de libros pendientes (comentado en tu código original) -->
          <!-- <mat-form-field>
            <mat-label>Libros Pendientes</mat-label>
            <input matInput placeholder="Libros Pendientes" [(ngModel)]="beneficiary.books_pending_return" name="books_pending_return" type="number" required>
          </mat-form-field> -->
        </div>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Guardar</button>
        <button mat-button type="button" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
