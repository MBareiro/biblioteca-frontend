<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Listado de Libros</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="search-bar">
      <mat-form-field>
        <input matInput (input)="applyFilter($event)" placeholder="Buscar" #input>
      </mat-form-field>
      <!-- Agregar el botón de creación -->
      <button mat-raised-button color="accent" (click)="openAddBookDialog()">
        <mat-icon>add</mat-icon> Agregar Libro
      </button>
    </div>
    <div class="responive-table"> 
    <table matSort mat-table [dataSource]="dataSource">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- editorialName Column -->
      <ng-container matColumnDef="editorialName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Editorial</th>
        <td mat-cell *matCellDef="let row">{{row.editorialName}}</td>
      </ng-container>

      <!-- authorName Column -->
      <ng-container matColumnDef="authorName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
        <td mat-cell *matCellDef="let row">{{row.authorName}}</td>
      </ng-container>

      <!-- genreName Column -->
      <ng-container matColumnDef="genreName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Género</th>
        <td mat-cell *matCellDef="let row">{{row.genreName}}</td>
      </ng-container>

      <!-- Stock Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
        <td mat-cell *matCellDef="let row">{{row.stock}}</td>
      </ng-container>

      <!-- Available Column -->
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Disponible</th>
        <td mat-cell *matCellDef="let row">{{row.available}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" (click)="openEditDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="deleteBook(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
