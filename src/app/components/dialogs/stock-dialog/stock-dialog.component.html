<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{ data.buttonText.cancel }}</button>
  <button mat-button color="primary" (click)="onYesClick()">{{ data.buttonText.ok }}</button>
</div>
