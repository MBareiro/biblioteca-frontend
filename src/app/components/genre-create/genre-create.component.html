<mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Agregar Genero</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form (ngSubmit)="saveGenre()" #authorForm="ngForm">
        <div class="form-fields">
          <div class="input-group">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="Nombre" [(ngModel)]="genre.name" name="name" required>
            </mat-form-field>
          </div>          
        </div>
  
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Guardar</button>
          <button mat-button type="button" (click)="cancel()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
