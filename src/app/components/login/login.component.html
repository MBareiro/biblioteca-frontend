<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="login()" [formGroup]="loginForm" class="login-form">
        <mat-form-field>
          <mat-label>Correo electrónico</mat-label>
          <input matInput placeholder="Correo electrónico" formControlName="email" required />
          <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.hasError('required')">Por favor, ingrese una direccion email valida.</mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email es <strong>requerido</strong></mat-error>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Contraseña" formControlName="password" required />
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Contraseña es <strong>requerida</strong></mat-error>
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
            Iniciar Sesión
          </button>
          <!-- Botón para recuperar contraseña -->
           <button mat-button routerLink="/forgot-password">
            ¿Olvidaste tu contraseña?
          </button> 
        </div>
      </form>
    </mat-card-content>
  </mat-card>
