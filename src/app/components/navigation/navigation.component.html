<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="/navigation/catalog">
        <mat-icon class="vertical-align-middle icon-with-margin">menu_book</mat-icon>
        <span class="vertical-align-middle">Catalogo</span>
      </a> -->

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-icon class="vertical-align-middle icon-with-margin">menu_book</mat-icon>
          <span class="vertical-align-middle">Catalogo</span>
        </mat-expansion-panel-header>
        <!-- Contenido adicional para el panel desplegable -->
        <a mat-list-item routerLink="/navigation/catalog"><mat-icon class="vertical-align-middle icon-with-margin">book</mat-icon>Libros</a>
        <a mat-list-item routerLink="/navigation/authors"><mat-icon class="vertical-align-middle icon-with-margin">draw</mat-icon>Autores</a>
        <a mat-list-item routerLink="/navigation/editorials"><mat-icon class="vertical-align-middle icon-with-margin">apartment</mat-icon>Editoriales</a>
        <a mat-list-item routerLink="/navigation/genres"><mat-icon class="vertical-align-middle icon-with-margin">style</mat-icon>Generos</a>
        <!-- Agrega más opciones según sea necesario -->
      </mat-expansion-panel>

      

      <a mat-list-item routerLink="/navigation/beneficiaries-list">
        <mat-icon class="vertical-align-middle icon-with-margin a" >local_library</mat-icon>
        <span class="vertical-align-middle">Beneficiarios</span>
      </a>

      

      <a mat-list-item routerLink="/navigation/loan-list">
        <mat-icon class="vertical-align-middle icon-with-margin a" >hourglass_top</mat-icon>
        <span class="vertical-align-middle">Prestamos</span>
      </a>

      <a mat-list-item routerLink="/navigation/subscription">
        <mat-icon class="vertical-align-middle icon-with-margin a" >how_to_reg</mat-icon>
        <span class="vertical-align-middle">Suscripciones</span>
      </a>

      <!-- <a mat-list-item routerLink="/navigation/loan">
        <mat-icon class="vertical-align-middle icon-with-margin">hourglass_top</mat-icon>
        <span class="vertical-align-middle">Prestamos</span>
      </a> -->
      <!-- <a mat-list-item routerLink="/navigation/user-management">
        <mat-icon class="vertical-align-middle icon-with-margin a" >group</mat-icon>
        <span class="vertical-align-middle">Usuarios</span>
      </a> -->
      <a mat-list-item routerLink="/navigation/change-password">
        <mat-icon class="vertical-align-middle icon-with-margin a" >lock</mat-icon>
        <span class="vertical-align-middle">Seguridad</span>
      </a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-icon class="vertical-align-middle icon-with-margin">group</mat-icon>
          <span class="vertical-align-middle">Usuarios</span>
        </mat-expansion-panel-header>
        <!-- Contenido adicional para el panel desplegable -->
        <a mat-list-item routerLink="/navigation/user-create"><mat-icon class="vertical-align-middle icon-with-margin">add_circle</mat-icon>Crear </a>
        <a mat-list-item routerLink="/navigation/user-list"><mat-icon class="vertical-align-middle icon-with-margin">list_alt</mat-icon>Listar</a>
        <!-- Agrega más opciones según sea necesario -->
      </mat-expansion-panel>
      
      
      <!-- <a mat-list-item routerLink="/navigation/statistics">
        <mat-icon class="vertical-align-middle icon-with-margin">equalizer</mat-icon>
        <span class="vertical-align-middle">Estadisticas</span>
      </a> -->
    </mat-nav-list>
    
    
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Bliblioteca Popular Horacio Quiroga</span>
      <button mat-button class="button-right" aria-label="Button on the right" (click)="logout()">
        Salir
        <mat-icon>logout</mat-icon> <!-- Icono de logout -->
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
