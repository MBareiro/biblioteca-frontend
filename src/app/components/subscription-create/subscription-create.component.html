<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>Crear suscripcion</mat-card-title>
    </mat-card-header>

    <mat-card-content class="content-container">
        <!-- Select para elegir beneficiario -->
        <div class="select-container">
            <mat-form-field>
                <mat-label>Seleccionar Beneficiario</mat-label>
                <mat-select [(ngModel)]="subscription.id_user">
                    <mat-option *ngFor="let beneficiary of beneficiaries" [value]="beneficiary.id">
                        {{ beneficiary.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Select para elegir duraci贸n de la suscripci贸n -->
            <mat-form-field>
                <mat-label>Duraci贸n de la suscripci贸n (en meses)</mat-label>
                <mat-select [(ngModel)]="duration" name="duration" (ngModelChange)="calculateEndDate()">
                    <mat-option *ngFor="let month of months" [value]="month">{{ month }}</mat-option>
                </mat-select>
            </mat-form-field>

        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn">Cancelar</button>
        <button mat-button color="primary" (click)="saveSubscription()">Guardar</button>
    </mat-card-actions>
</mat-card>
